    <h1>探索校园小众景点</h1>

<div class="container">
    <div class="spot">
        <h2>1. <a href="spot1.html">林荫小道</a></h2>
        <p>绿树成荫的小道，静谧宜人，适合散步、晨跑或傍晚散心。清新的空气和时而传来的鸟鸣声，让人暂时远离校园的喧嚣。</p>
    </div>

    <div class="spot">
        <h2>2. <a href="spot2.html">湖边静谧角</a></h2>
        <p>湖边有一个鲜为人知的安静角落，是读书、冥想或者放松心情的理想之地。在阳光的照耀下，湖面波光粼粼，景色怡人。</p>
    </div>

    <div class="spot">
        <h2>3. <a href="spot3.html">古树下的秘密花园</a></h2>
        <p>隐匿在校园深处的花园，由几棵百年古树守护。这里四季花开，鸟语花香，是学习、野餐或是摄影的完美地点。</p>
    </div>
