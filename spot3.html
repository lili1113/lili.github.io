    <p>古树下的秘密花园位于校园的东南角，隐藏在几棵高大的百年古树之间。这里四季常绿，鸟语花香，春夏时节尤其美丽，是拍照和休闲的理想场所。花园中的小径蜿蜒而幽静，非常适合独自漫步或者与朋友一起散步。</p>
    <p>由于位置相对隐蔽，平时来这里的人并不多，是一个能够远离喧嚣、享受宁静的地方。</p>
